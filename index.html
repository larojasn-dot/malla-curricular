<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Malla Curricular - Ingeniería Industrial</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="estilos.css">
</head>
<body>

  <h1>Malla Curricular - Ingeniería Industrial</h1>

  <div class="theme-switcher-wrapper">
    <label class="theme-switcher" for="theme-toggle">
      <input type="checkbox" id="theme-toggle" />
      <div class="slider round">
        <span class="icon light-icon">☀️</span>
        <span class="icon dark-icon">🌙</span>
      </div>
    </label>
  </div>

  <div id="malla-container"></div>

  <div id="footer">
    <button id="botonReiniciar">Reiniciar progreso</button>
    <div id="avance">
      Créditos completados: <span id="creditosCompletados">0</span> / 168
      (<span id="porcentajeAvance">0.00</span>%)
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
